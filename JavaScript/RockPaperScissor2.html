<!DOCTYPE html>
<html lang="en">
<head>
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockpaperscissor</title>
</head>
<body style="background-color: rgb(152, 203, 226);">
    <h1 style="color: rgb(184, 147, 219);">Rock Paper Scissor Game</h1>
   
   <button  onclick="playGame ('rock')">🪨 rock</button>


    <button  onclick="playGame('paper')">📄 paper</button>


    <button onclick="playGame('scissor')">✂️scissor</button> 


    <p><b><h2 style="text-align: center;"><i>Play this Game and Enjoy !! </i></h2> </b> </p>
    <img src="sn-rockpaper.jpg" alt="sn-rockpaper image" width="500">

<script>
    function getcomputerMove(){
        const randomNumber = Math.random();
        let computerMove = '';
        if (randomNumber < 1/3)
        {
            computerMove = 'rock';
        }
        else if (randomNumber < 2/3)
        {
            computerMove = 'paper';
        }
       else {
            computerMove = 'scissor';
        }
        return computerMove;
    }

    function getResult(playerMove, computerMove){
   
    if(playerMove === computerMove){
        return 'tie.';
    }
    else if(
       (playerMove === 'rock') && (computerMove === 'scissor')||
       (playerMove === 'paper') && (computerMove === 'rock')||
       (playerMove === 'scissor') && (computerMove === 'paper')
    
    ){
        return 'you win';
    }
    else  {
        return 'you lose';
    }
}
 
 function playGame(playerMove) {
 let computerMove = getcomputerMove();
 let result = getResult(playerMove, computerMove);
 alert(`you picked ${playerMove}, computer picked ${computerMove}, 
 ${result}.`);
 }
</script>
</body>
</html>
