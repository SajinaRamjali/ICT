<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockpaperscissor</title>
</head>
<body style="background-color: rgb(109, 126, 182);">
    <h1>Rock Paper Scissor Game</h1>
   <button onclick=" playgame ('rock')">🪨 rock</button>

    <button onclick="playgame('paper') ">📄 paper</button>

    <button onclick=" playgame('scissor') ">✂️scissor</button>
    
     <p><b><h2 style="text-align: center;"><i>Play this Game and Enjoy !! </i></h2> </b> </p>
    <img src="sn-rockpaper.jpg" alt="sn-rockpaper image" width="500">

    <script>
        function getComputerMove(){
            const randomNumber=Math.random();
            let computerMove='';

            if (randomNumber < 1/3){
                computerMove='rock';
            }
            if(computerMove < 2/3)
            {
                computerMove='paper'; }
            else{
                computerMove='scissor';
            }
            return computerMove;
            
        }
        function getresult(playerMove, computerMove){
        if(playerMove===computerMove)
        {
            return'tie';
        }
        else if((playerMove==='rock') && (computerMove==='scissor')||
        (playerMove==='paper')&&(computerMove==='rock')||
        (playerMove==='scissor')&&(computerMove==='paper')
    )
        {
      return 'you win';
        }
        else{
            return'you lose';
        }
        }
        const score=  {
            wins:0,
            lose:0,
            tie:0,
        }
    
    function playgame(playerMove){
        let computerMove= getComputerMove();
        let result= getresult(playerMove,computerMove);
        if( result==='you win')
    {
        score.wins=score.wins+1;
    }
    else if(result==='you lose'){
        score.lose=score.lose+1;

    }
    else if(result==='tie'){
        score.tie=score.tie+1;
    }
        alert(`you picked ${playerMove}, computer picked${computerMove},${result}
        wins: ${score.wins}, lose:${score.lose}, tie:${score.tie}`);
        }
   
    </script>
</body>
</html>
